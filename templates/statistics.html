{% extends "base.html" %}

{% block title %}Estatísticas Avançadas{% endblock %}

{% block content %}
<h2 class="mt-4">Estatísticas Avançadas</h2>
<div class="row">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">Repetição de Números</div>
            <div class="card-body">
                <canvas id="repetitionChart"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">Soma dos Números</div>
            <div class="card-body">
                <canvas id="sumChart"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Dados simulados para demonstração
    const repetitionData = {
        labels: ['0', '1-3', '4-6', '7+'],
        data: [15, 30, 40, 15]
    };

    const sumData = {
        labels: ['80-100', '101-120', '121-140', '141-160'],
        data: [10, 25, 45, 20]
    };

    // Gráfico de Repetições
    new Chart(document.getElementById('repetitionChart'), {
        type: 'bar',
        data: {
            labels: repetitionData.labels,
            datasets: [{
                label: '% Repetições',
                data: repetitionData.data,
                backgroundColor: '#ffc107'
            }]
        }
    });

    // Gráfico de Soma
    new Chart(document.getElementById('sumChart'), {
        type: 'line',
        data: {
            labels: sumData.labels,
            datasets: [{
                label: 'Ocorrências',
                data: sumData.data,
                borderColor: '#20c997',
                fill: false
            }]
        }
    });
</script>
{% endblock %}
